<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #ffe4b5; /* Orange clair */
            padding: 30px;
            border-radius: 10px;
            border: 3px solid #ff4500; /* Bordure rouge avec une légère épaisseur */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333333;
        }

        p {
            font-size: 1.2em;
            color: #666666;
            margin-bottom: 30px;
        }

        .whisk-container {
            margin: 0 auto;
            width: 60px;
            height: 60px;
        }

        .whisk {
            width: 100%;
            height: 100%;
            background-image: url('https://example.com/whisk-icon.png'); /* URL de l'image de fouet */
            background-size: contain;
            background-repeat: no-repeat;
            animation: whisk-spin 2s linear infinite;
        }

        @keyframes whisk-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Nous serons de retour bientôt</h1>
    <p>Notre site est actuellement en cours de maintenance. Nous travaillons dur pour vous apporter une meilleure expérience.</p>
    <div class="whisk-container">
        <div class="whisk"></div>
    </div>
</div>
</body>
</html>
