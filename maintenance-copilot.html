<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance en cours</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Basque&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffebcd;
            border: 2px solid #ff6347;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #ff6347;
            font-family: 'Basque', sans-serif;
        }
        p {
            font-size: 18px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #ff6347;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Maintenance en cours</h1>
    <p>Notre site est actuellement en cours de maintenance. Nous serons de retour très bientôt. Merci de votre patience !</p>
    <div class="social-links">
        <a href="https://twitter.com/votreprofil" target="_blank">Twitter</a>
        <a href="https://facebook.com/votreprofil" target="_blank">Facebook</a>
        <a href="https://instagram.com/votreprofil" target="_blank">Instagram</a>
    </div>
</div>
</body>
</html>
